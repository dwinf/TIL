<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        button:nth-of-type(1) {
	color : red;
	font-size : 1.5em;
        }
        button:nth-of-type(2) {
	color : blue;
	font-size : 1.5em;
        }
        button:nth-of-type(3) {
	color : green;
	font-size : 1.5em;
        }
    </style>
</head>
<body>
    <button onclick="f1();">빨강색</button>
    <button onclick="f2();">파랑색</button>
    <button onclick="f3();">녹&nbsp;&nbsp;색</button>
    <hr>
    <h2></h2>

    <script>
        var str = new Date();
        var today = "오늘은 "+str.getFullYear()+"년 "+(str.getMonth()+1)+"월 "+str.getDate()+"일입니다.";
        var target = document.getElementsByTagName("h2")[0];

        function f1() {
            target.style.color = "red";
            target.innerHTML = "<h2>" +today+"</h2>";
        }
        function f2() {
            target.style.color = "blue";
            target.innerHTML = "<h2>" + today + "</h2>";
        }
        function f3() {
            target.style.color = "green";
            target.innerHTML = "<h2>" + today + "</h2>";
        }
    </script>
</body>
</html>
