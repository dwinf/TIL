<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 객체의 주요 메서드 활용</h1>
<hr>
<script>
var ary = ['둘리', '또치', '도우너', '희동이', '고길동']
document.write(ary + "<br>");
var ary2 = ary.sort();      //가나다순
document.write(ary + "<br>");
document.write(ary2 + "<br>");
document.write("<hr>");
var ary3 = [30, 11, 5, 27, 9]
document.write(ary3 + "<br>");
var ary4 = ary3.sort(function(a, b){ return a-b;});     //숫자의 첫 자리수의 오름차순
document.write(ary3 + "<br>");  //11,27,30,5,9
document.write(ary4 + "<br>");
document.write("<hr>");
var ary5 = [ ];
ary5.push(100);
ary5.push(200);
ary5.push(500);
document.write(ary5 + "<br>");
//function(a, b){ return a-b;}
document.write("<hr>");
var ary6 = [1, 'abc', 'ABC', '고길동']
var ary7 = ary6.sort();
document.write(ary7 + "<br>");
</script>
</body>
</html>
