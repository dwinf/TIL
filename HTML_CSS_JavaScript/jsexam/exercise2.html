<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>exercise2</h1>
<hr>
<script>
    function sum(num) {
        if(!num)
            return;
        var sum = 0;    //함수 이름과 같은 변수는 피하자
        for(var i = 1; i <= num; i++)
            sum += i;
        return sum;
    }

    var randnum = Math.floor(Math.random()*6)
    if(randnum == 0)
        var result = sum();
    else
        var result = sum(randnum);
    if(result == undefined)
        document.write("<h3>결과값이 없어요!!</h3>");
    else
        document.write("<h2>호출 결과값 : " + result + "</h2>");
</script>
</body>
</html>
