<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그 학습</title>
</head>
<body>
<h1>&lt;HTML&gt;의 입력폼 태그</h1>
<hr>
<h2>계정과 패스워드를 입력하세요</h2>
<form method="get" action="heep://localhost:8000/edu/serverprogram">
    계정 <input type="text" name="account" required>
    패스워드 <input type="password" name="pwd" required>
    <input type="submit" value="로그인">
    <input type="reset" value="재작성">
</form>
<hr>
<h2>좋아하는 음식과 생상을 선택하세요</h2>
<form method="get" action="heep://localhost:8000/edu/serverprogram">
    좋아하는 음식 : <br>
    <input type="checkbox" name="food" value="f1">불고기<br>
    <input type="checkbox" name="food" value="f2">치킨<br>
    <input type="checkbox" name="food" value="f3" checked>햄버거<br>
    <input type="checkbox" name="food" value="f4">피자<br><br>
    좋아하는 색상 : <br>
    <input type="radio" name="fcolor" value="노란색">노란색<br>
    <input type="radio" name="fcolor" value="파란색"checked>파란색<br>
    <input type="radio" name="fcolor" value="검정색">검정색<br><br>
    태어난 년도를 입력하세요 : <br>
    <input type="number" name="age" min="1900" max="2021"><br><br>
    태어난 년도를 선택하세요 : <br>
    <select name="year">
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
    </select><br><br>
    남기려는 글을 입력하세요 : <br>
    <textarea name="memo" rows="5" cols="50"></textarea><br><br>
    생일을 선택하세요 : <br>
    <input type="datetime-local" name="birth"><br><br>
    생일을 선택하세요 : <br>
    <input type="date" name="birth"><br><br>
    <input type="submit" value="전송">
    <input type="reset" value="재작성">
</form>
</body>
</html>
