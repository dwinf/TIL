<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>의견을 남겨주세요</h1>
<p>
    {% if num %}
         <h2>결과 값 : {{ num }}</h2>
    {% else %}
        <form method="POST" action="/workapp/exercise2/">
            {% csrf_token %}
            <input type="text" name="name" placeholder="작성자 이름을 입력하세요" required>
            <textarea cols="40" rows="7" placeholder="자신의 의견을 간단히 적어주세요"></textarea>
            <input type="submit" value="제출">
            <input type="reset" value="재작성">
        </form>
    {% endif %}
</p>
</body>
</html>
